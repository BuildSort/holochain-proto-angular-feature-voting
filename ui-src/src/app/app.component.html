<input #featureIdeaNameField class="form-field" placeholder="New Feature Idea">
<button class="btn btn-primary" (click)="createFeatureIdea(featureIdeaNameField.value)">Create</button>

<h1>Feature Ideas</h1>
<ul>
    <li *ngFor="let featureIdea of featureIdeas | async; trackBy: featureIdeaTrackBy">{{featureIdea | json}}</li>
</ul>
